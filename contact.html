<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Multipage</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- header -->
	<header>
		<div class="container">
			<!-- logo part -->
			<div class="logo">
				<a href="#"><img src="images/logo.png"></a>
			</div>
			<!-- logo part -->

			<!-- menu part -->
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			<!-- menu part -->
		</div>
	</header>
	<!-- header -->

	<!-- contact -->
	<section class="contact-section">
		<div class="container">
			<div class="contact-form">
				<form>
					<input type="text" class="inputtext" placeholder="Your Name">
					<input type="text" class="inputtext" placeholder="Your E-mail">
					<textarea cols="2" class="inputmessage" rows="5" placeholder="Your Message"></textarea>
					<input type="button" class="submitbutton" value="submit">
				</form>
			</div>
		</div>
	</section>
	<!-- contact -->
	
</body>
</html>
